<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Excel icon" href="./assets/favicon.ico" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Custom Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="dashboard">
        <header class="dashboard__header">
          <h1>Excel Dashboard</h1>
        </header>
        <div class="dashboard__new">
          <div class="dashboard__view">
            <a href="#" class="dashboard__create">Новая таблица</a>
          </div>
        </div>

        <div class="dashboard__table dashboard__view">
          <div class="dashboard__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>

          <ul class="dashboard__list">
            <li class="dashboard__record">
              <a href="#" class="dashboard__link"> Таблица №1 </a>
              <strong class="dashboard__create-date">12.06.2023</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
